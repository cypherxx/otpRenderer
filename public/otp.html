<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        #otp-message {
            font-size: 24px;
            color: #198754; /* Bootstrap success green */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm p-3 mb-5 bg-body rounded" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title mb-3">Enter OTP</h5>
                <input type="text" id="otp-input" placeholder="Enter OTP" class="form-control">
                <button class="btn btn-primary" onclick="submitOTP()">Submit</button>
            </div>
        </div>
    </div>
    <script>
        function submitOTP() {
            // Get the container element
            var container = document.body;
            // Clear the container
            container.innerHTML = '<div class="container d-flex justify-content-center align-items-center h-100">' +
                '<div class="text-center">' +
                '<h3 class="mb-3" id="otp-message">OTP entered successfully</h3>' +
                '</div>' +
                '</div>';
        }
    </script>
</body>
</html>
